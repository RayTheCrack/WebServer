   
# 资源根目录
resource_root = resources/  
# 日志配置

log_file = log/webserver.log
# 0 : DEBUG 1 : INFO 2 : WARN 3 : ERROR
log_level = 1  
# 日志队列最大容量
log_queue_size = 1024
# 强制刷盘间隔（秒）
log_flush_interval = 3
# 是否启用日志
open_log = true

# 网络配置

# 端口
port = 9999 
# 是否优雅关闭服务器
opt_linger = false       
# Epoll触发模式 1 : LT 2 : ET
trigger_mode = 1
# 最大连接数
max_connections = 10000
# 线程池数
thread_num = 8    
# 最大请求体大小（字节）1MB
max_body_size = 1048576  
# 连接超时时间（秒）
connection_timeout = 60 

# 数据库配置
connection_pool_size = 10
db_host = 127.0.0.1
db_port = 3306
db_user = root
db_password = password
db_name = webserver